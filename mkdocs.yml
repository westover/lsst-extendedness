site_name: LSST Extendedness Pipeline
site_description: Alert pipeline for LSST extendedness analysis with SQLite storage
site_author: James Westover
repo_url: https://github.com/westover/lsst-extendedness
repo_name: westover/lsst-extendedness

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Ingestion Pipeline: guide/ingestion.md
      - Filtering Alerts: guide/filtering.md
      - Post-Processing: guide/processing.md
      - Querying Data: guide/querying.md
  - API Reference:
      - Models: api/models.md
      - Sources: api/sources.md
      - Storage: api/storage.md
      - Filter Engine: api/filter.md
      - Processing: api/processing.md
  - Deployment:
      - Systemd Timers: deployment/systemd.md
      - OpenStack VM: deployment/openstack.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/westover/lsst-extendedness
